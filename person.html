<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FameFilter – Person</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin:0;
      background:#000;
      color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .hero {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 60px 20px 40px;
      border-bottom:1px solid #1a1a1a;
    }
    .hero h1 {
      font-size:64px;
      margin:0;
      text-transform:uppercase;
      line-height:1.05;
    }
    .hero h2 {
      font-size:36px;
      margin:12px 0 0;
      color:#ccc;
      font-weight:600;
      letter-spacing:2px;
      text-transform:uppercase;
    }
    @media (max-width: 600px) {
      .hero { padding: 48px 16px 28px; }
      .hero h1 { font-size:40px; }
      .hero h2 { font-size:22px; letter-spacing:1.5px; }
    }
    .wrap {
      max-width:900px;
      margin:0 auto;
      padding:20px 16px;
    }
    .item {
      padding:16px 0;
      border-bottom:1px solid #1a1a1a;
    }
    .src {
      color:#aaa;
      font-size:13px;
      margin-top:6px;
    }
    a {
      color:#8ab4ff;
      text-decoration:none;
    }
    a:hover { text-decoration:underline; }
    .empty {
      color:#aaa;
      padding:24px 0;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1 id="title">FameFilter</h1>
    <h2>News</h2>
  </div>

  <div class="wrap" id="list">Loading…</div>

  <script>
    // 1) Slug z URL, např.: person.html?slug=cristiano-ronaldo
    const slug = new URLSearchParams(location.search).get("slug") || "";

    // 2) Mapování slug -> hezké jméno (finální desítka)
    const NAMES = {
      "taylor-swift":"Taylor Swift",
      "rihanna":"Rihanna",
      "cristiano-ronaldo":"Cristiano Ronaldo",
      "selena-gomez":"Selena Gomez",
      "kim-kardashian":"Kim Kardashian",
      "dua-lipa":"Dua Lipa",
      "ariana-grande":"Ariana Grande",
      "scarlett-johansson":"Scarlett Johansson",
      "katy-perry":"Katy Perry",
      "margot-robbie":"Margot Robbie"
    };

    // 3) Demo data (funguje hned bez backendu – můžeš libovolně upravit)
    const DEMO = {
      "cristiano-ronaldo": [
        {title:"Ronaldo scores stunning free-kick", source:"ESPN", url:"#", published_at:"2025-08-29T12:30:00Z"},
        {title:"Al Nassr extend unbeaten run", source:"BBC Sport", url:"#", published_at:"2025-08-28T20:10:00Z"}
      ],
      "taylor-swift": [
        {title:"Taylor Swift teases new single", source:"Billboard", url:"#", published_at:"2025-08-28T18:00:00Z"}
      ],
      "rihanna": [
        {title:"Rihanna hints at studio return", source:"Rolling Stone", url:"#", published_at:"2025-08-27T09:00:00Z"}
      ],
      "kim-kardashian": [
        {title:"Kim Kardashian launches new beauty line", source:"TMZ", url:"#", published_at:"2025-08-27T09:00:00Z"}
      ],
      "margot-robbie": [
        {title:"Margot Robbie set for new thriller project", source:"Variety", url:"#", published_at:"2025-08-26T14:20:00Z"}
      ]
      // ostatní mohou být prázdní → zobrazí se „No recent links yet.“
    };

    // 4) (Později) URL na tvoje API (Railway) – stačí vyplnit a jedeš na živo
    const API_URL = ""; // např.: "https://tvuj-backend.up.railway.app/api/news"

    // Pomocná funkce pro formátování času
    const fmt = iso => new Date(iso).toLocaleString();

    async function load() {
      const name = NAMES[slug] || slug.replace(/-/g," ").replace(/\b\w/g, c => c.toUpperCase());
      document.getElementById("title").textContent = name || "FameFilter";

      let items = [];

      if (API_URL) {
        try {
          const res = await fetch(`${API_URL}?q=${encodeURIComponent(name)}&limit=50`, { cache:"no-store" });
          items = await res.json();
        } catch (e) {
          // fallback na demo data
        }
      }

      if (!API_URL || !items?.length) {
        items = DEMO[slug] || [];
      }

      const list = document.getElementById("list");
      if (!items.length) {
        list.innerHTML = `<div class="empty">No recent links yet.</div>`;
        return;
      }

      list.innerHTML = items.map(x => `
        <div class="item">
          <a href="${x.url}" target="_blank" rel="noopener"><strong>${x.title}</strong></a>
          <div class="src">${x.source ? x.source + " • " : ""}${x.published_at ? fmt(x.published_at) : ""}</div>
        </div>
      `).join("");
    }

    load();
  </script>
</body>
</html>
