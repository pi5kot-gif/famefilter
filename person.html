<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FameFilter – Person</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body { margin:0; background:#000; color:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    /* Jednotný pevný hero (stejně jako index) */
    .hero{
      display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;
      height:160px; padding:0 20px; border-bottom:1px solid #1a1a1a;
    }
    .brand{ font-size:56px; font-weight:800; text-transform:uppercase; letter-spacing:2px; margin:0; line-height:1.05; }
    .brand .accent{ color:#8ab4ff; }
    .hero p{ margin:8px 0 0; color:#ccc; font-weight:600; letter-spacing:2px; text-transform:uppercase; font-size:20px; white-space:nowrap; }

    @media (max-width: 600px) {
      .brand { font-size:40px; }
      .hero  { height:140px; }
      .hero p{ font-size:18px; letter-spacing:1.5px; }
    }

    .wrap { max-width:900px; margin:0 auto; padding:20px 16px; min-height:40vh; }

    .item { padding:16px 0; border-bottom:1px solid #1a1a1a; }
    .src  { color:#aaa; font-size:13px; margin-top:6px; }
    a { color:#8ab4ff; text-decoration:none; }
    a:hover { text-decoration:underline; }
    .empty { color:#aaa; padding:24px 0; text-align:center; }

    footer { text-align:center; padding:16px; border-top:1px solid #1a1a1a; margin-top:20px; }
    footer a { color:#8ab4ff; text-decoration:none; font-size:13px; }

    /* ========= Loader (full center) ========= */
    .loader-wrap{
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      gap:12px; height:40vh;
    }
    .spinner{
      width:48px; height:48px; border-radius:50%;
      border:4px solid #222; border-top-color:#8ab4ff;
      animation: spin 0.8s linear infinite;
    }
    .loader-text{ color:#ccc; font-size:14px; letter-spacing:.5px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .visually-hidden{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
  </style>
</head>
<body>
  <header class="hero">
    <h1 class="brand">Fame<span class="accent">Filter</span></h1>
    <p id="title">News</p>
  </header>

  <div class="wrap">
    <!-- Loader uprostřed -->
    <div id="loader" class="loader-wrap" role="status" aria-live="polite" aria-busy="true">
      <div class="spinner" aria-hidden="true"></div>
      <div class="loader-text">Please wait…</div>
      <span class="visually-hidden">Loading…</span>
    </div>

    <!-- Seznam článků -->
    <div id="list" style="display:none;"></div>
  </div>

  <footer>
    <a href="credits.html">Photo credits</a>
  </footer>

  <script>
    // === Nastav si vlastní PROXY BASE po nasazení Railway (viz část 2) ===
    const PROXY_BASE = "famefilter-production.up.railway.app/proxy"; // ← POZOR: vyměň za URL z Railway
    const USE_PROXY = !!PROXY_BASE && PROXY_BASE.startsWith("http");

    const slug = new URLSearchParams(location.search).get("slug") || "";
    const NAMES = {
      "taylor-swift":"Taylor Swift","rihanna":"Rihanna","cristiano-ronaldo":"Cristiano Ronaldo",
      "selena-gomez":"Selena Gomez","kim-kardashian":"Kim Kardashian","dua-lipa":"Dua Lipa",
      "ariana-grande":"Ariana Grande","scarlett-johansson":"Scarlett Johansson",
      "katy-perry":"Katy Perry","margot-robbie":"Margot Robbie"
    };

    // Fallback DEMO (když RSS selže)
    const DEMO = {
      "cristiano-ronaldo": [
        {title:"Ronaldo scores stunning free-kick", source:"ESPN", url:"#", published_at:"2025-08-29T12:30:00Z"},
        {title:"Al Nassr extend unbeaten run", source:"BBC Sport", url:"#", published_at:"2025-08-28T20:10:00Z"}
      ],
      "taylor-swift": [
        {title:"Taylor Swift teases new single", source:"Billboard", url:"#", published_at:"2025-08-28T18:00:00Z"}
      ]
    };

    // Google/Bing RSS (USA/EN). Zkraťeno na 3 dny kvůli rychlosti/aktuálnosti
    function googleNewsRss(name) {
      const q = encodeURIComponent(`${name} when:3d`);
      return `https://news.google.com/rss/search?q=${q}&hl=en-US&gl=US&ceid=US:en`;
    }
    function bingNewsRss(name) {
      const q = encodeURIComponent(`${name}`);
      return `https://www.bing.com/news/search?q=${q}&format=rss&setlang=en`;
    }

    // Když máš vlastní proxy na Railway, použij tu; jinak AllOrigins jako nouzový fallback
    function proxied(url) {
      if (USE_PROXY) return `${PROXY_BASE}?url=${encodeURIComponent(url)}`;
      return `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
    }

    const fmt = iso => new Date(iso).toLocaleString();
    const MAX_ITEMS = 12;

    async function fetchWithTimeout(url, ms = 4000) {
      const ctrl = new AbortController();
      const t = setTimeout(() => ctrl.abort(), ms);
      try {
        const res = await fetch(url, { cache:"no-store", signal: ctrl.signal });
        return res;
      } finally {
        clearTimeout(t);
      }
    }

    function parseRss(xmlText) {
      const doc = new DOMParser().parseFromString(xmlText, "text/xml");
      if (doc.querySelector("parsererror")) throw new Error("RSS parse error");
      const items = Array.from(doc.querySelectorAll("item")).slice(0, MAX_ITEMS);

      const seen = new Set();
      const out = [];
      for (const it of items) {
        const title = (it.querySelector("title")?.textContent || "").trim();
        if (!title || seen.has(title)) continue;
        seen.add(title);

        const link  = (it.querySelector("link")?.textContent || "").trim();
        const pub   = (it.querySelector("pubDate")?.textContent || "").trim();

        let src = (it.querySelector("source")?.textContent || "").trim();
        if (!src && link) {
          try { src = new URL(link).hostname.replace(/^www\./,""); } catch(e) { src = "News"; }
        }

        let published_at = "";
        try { published_at = new Date(pub).toISOString(); } catch(e){}
        out.push({ title, url: link || "#", source: src || "News", published_at });
      }
      return out;
    }

    async function fetchRss(name) {
      const gUrl = proxied(googleNewsRss(name));
      const bUrl = proxied(bingNewsRss(name));

      const fetchOne = async (url) => {
        const r = await fetchWithTimeout(url, 4000);
        if (!r.ok) throw new Error("RSS fail");
        const isAllOrigins = r.headers.get("content-type")?.includes("application/json");
        if (isAllOrigins) {
          const j = await r.json(); const xml = j.contents || "";
          const parsed = parseRss(xml);
          if (!parsed.length) throw new Error("Empty feed");
          return parsed;
        } else {
          const xml = await r.text();
          const parsed = parseRss(xml);
          if (!parsed.length) throw new Error("Empty feed");
          return parsed;
        }
      };

      try {
        // Google i Bing paralelně – ber první úspěšný výsledek
        const result = await Promise.any([ fetchOne(gUrl), fetchOne(bUrl) ]);
        return result;
      } catch (e) {
        return DEMO[slug] || [];
      }
    }

    async function load() {
      const name = NAMES[slug] || slug.replace(/-/g," ").replace(/\b\w/g, c => c.toUpperCase());
      document.getElementById("title").textContent = name ? `${name} – News` : "News";

      const listEl   = document.getElementById("list");
      const loaderEl = document.getElementById("loader");

      let items = [];
      try {
        items = await fetchRss(name);
      } catch(e) {
        items = DEMO[slug] || [];
      }

      // schovej loader, ukaž list
      loaderEl.style.display = "none";
      listEl.style.display   = "block";

      if (!items.length) {
        listEl.innerHTML = `<div class="empty">No recent links yet.</div>`;
        return;
      }

      listEl.innerHTML = items.map(x => `
        <div class="item">
          <a href="${x.url}" target="_blank" rel="noopener"><strong>${x.title}</strong></a>
          <div class="src">${x.source ? x.source + " • " : ""}${x.published_at ? fmt(x.published_at) : ""}</div>
        </div>
      `).join("");
    }

    load();
  </script>
</body>
</html>
