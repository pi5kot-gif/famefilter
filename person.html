<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FameFilter – Person</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body { margin:0; background:#000; color:#fff; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }

    /* Hero */
    .hero{
      display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;
      height:auto; padding:24px 12px; border-bottom:1px solid #1a1a1a;
    }
    .brand{
      font-size:56px; font-weight:800; text-transform:uppercase; letter-spacing:2px;
      margin:0; line-height:1.1; word-break:break-word;
    }
    .brand .accent{ color:#8ab4ff; }
    .hero p{ margin:10px 0 0; color:#ccc; font-weight:600; letter-spacing:2px; text-transform:uppercase; font-size:20px; line-height:1.2; }
    @media (max-width:600px){ .brand{font-size:36px;} .hero p{font-size:16px;} }

    .wrap { max-width:900px; margin:0 auto; padding:20px 16px; min-height:40vh; }

    .item { padding:16px 0; border-bottom:1px solid #1a1a1a; }
    .src  { color:#aaa; font-size:13px; margin-top:6px; }
    a { color:#8ab4ff; text-decoration:none; }
    a:hover { text-decoration:underline; }
    .empty { color:#aaa; padding:24px 0; text-align:center; }

    /* Loader */
    .loader-wrap{
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      gap:12px; height:40vh;
    }
    .spinner{
      width:48px; height:48px; border-radius:50%;
      border:4px solid #222; border-top-color:#8ab4ff;
      animation: spin 0.8s linear infinite;
    }
    .loader-text{ color:#ccc; font-size:14px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .visually-hidden{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }

    /* Footer – jedno tlačítko Home */
    footer{ text-align:center; padding:16px; border-top:1px solid #1a1a1a; margin-top:20px; }
    .btn{
      display:inline-block; padding:10px 14px; border-radius:10px; border:1px solid #2a2a2a;
      background:#111; color:#8ab4ff; text-decoration:none; font-weight:600;
      transition:transform .15s ease, border-color .15s ease;
    }
    .btn:hover{ transform:translateY(-2px); border-color:#444; }
  </style>
</head>
<body>
  <header class="hero">
    <!-- Logo/textové brand není obrázek, takže není co optimalizovat -->
    <h1 class="brand">Fame<span class="accent">Filter</span></h1>
    <p id="title">News</p>
  </header>

  <div class="wrap">
    <div id="loader" class="loader-wrap" role="status">
      <div class="spinner" aria-hidden="true"></div>
      <div class="loader-text">Please wait…</div>
    </div>
    <div id="list" style="display:none;"></div>
  </div>

  <footer>
    <a class="btn" href="index.html">Home</a>
  </footer>

  <script>
    const PROXY_BASE = "https://famefilter-production.up.railway.app/proxy";
    const ProxyURL = (PROXY_BASE && PROXY_BASE.startsWith("http")) ? PROXY_BASE : "";
    const HAVE_PROXY = !!ProxyURL;

    const slug = new URLSearchParams(location.search).get("slug") || "";
    const NAMES = {
      "taylor-swift":"Taylor Swift","rihanna":"Rihanna","cristiano-ronaldo":"Cristiano Ronaldo",
      "selena-gomez":"Selena Gomez","kim-kardashian":"Kim Kardashian","dua-lipa":"Dua Lipa",
      "ariana-grande":"Ariana Grande","scarlett-johansson":"Scarlett Johansson",
      "katy-perry":"Katy Perry","margot-robbie":"Margot Robbie"
    };

    function googleNewsRss(name){ return `https://news.google.com/rss/search?q=${encodeURIComponent(name+" when:30d")}&hl=en-US&gl=US&ceid=US:en`; }
    function bingNewsRss(name){ return `https://www.bing.com/news/search?q=${encodeURIComponent(name)}&format=rss&setlang=en`; }
    const allOrigins = url => `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
    const viaProxy = url => `${ProxyURL}?url=${encodeURIComponent(url)}`;

    const MAX_ITEMS=24; const fmt = iso=>new Date(iso).toLocaleString();

    async function fetchWithTimeout(url,ms=5000){const ctrl=new AbortController();const t=setTimeout(()=>ctrl.abort(),ms);try{return await fetch(url,{signal:ctrl.signal});}finally{clearTimeout(t);}}

    function parseRss(xmlText){
      const doc=new DOMParser().parseFromString(xmlText,"text/xml");
      return Array.from(doc.querySelectorAll("item")).slice(0,MAX_ITEMS).map(it=>{
        const title=it.querySelector("title")?.textContent.trim();
        const link=it.querySelector("link")?.textContent.trim();
        const src=it.querySelector("source")?.textContent.trim()||"News";
        const pub=it.querySelector("pubDate")?.textContent.trim();
        return {title,url:link,source:src,published_at:pub?new Date(pub).toISOString():""};
      });
    }

    async function fetchRss(name){
      const urls=[googleNewsRss(name),bingNewsRss(name)];
      const candidates=urls.flatMap(u=>[...(HAVE_PROXY?[viaProxy(u)]:[]),allOrigins(u)]);
      for(const u of candidates){
        try{
          const r=await fetchWithTimeout(u,5000);
          const xml=(await r.json()).contents||"";
          return parseRss(xml);
        }catch{}
      }
      return [];
    }

    async function load(){
      const name=NAMES[slug]||slug.replace(/-/g," ");
      document.getElementById("title").textContent=`${name} – News`;
      const list=document.getElementById("list");const loader=document.getElementById("loader");
      const items=await fetchRss(name);
      loader.style.display="none";list.style.display="block";
      if(!items.length){list.innerHTML=`<div class="empty">No recent links yet.</div>`;return;}
      list.innerHTML=items.map(x=>`
        <div class="item">
          <a href="${x.url}" target="_blank"><strong>${x.title}</strong></a>
          <div class="src">${x.source} • ${fmt(x.published_at)}</div>
        </div>`).join("");
    }
    load();
  </script>
</body>
</html>
