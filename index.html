<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FameFilter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body { margin:0; background:#000; color:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    /* Jednotný hero */
    .hero{
      display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;
      height:160px; padding:0 20px; border-bottom:1px solid #1a1a1a;
    }
    .brand{ font-size:56px; font-weight:800; text-transform:uppercase; letter-spacing:2px; margin:0; }
    .brand .accent{ color:#8ab4ff; }
    .hero p{ margin:8px 0 0; color:#ccc; font-weight:600; letter-spacing:2px; text-transform:uppercase; font-size:20px; white-space:nowrap; }
    @media (max-width:600px){ .brand{font-size:40px;} .hero{height:140px;} .hero p{font-size:18px; letter-spacing:1.5px;} }

    /* Adaptivní grid bez placeholderů */
    .grid{
      max-width:1000px; margin:0 auto; padding:20px;
      display:grid; gap:20px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .card{
      background:#111; border:1px solid #1f1f1f; border-radius:12px; overflow:hidden;
      transition:transform .2s ease, border-color .2s ease;
      display:flex; flex-direction:column; text-align:center; text-decoration:none;
      height:100%;
    }
    .card:hover{ transform:translateY(-4px); border-color:#444; }

    /* PORTRÉT poměr + fokus na obličej (nahoru) */
    .thumb{ width:100%; aspect-ratio: 3 / 4; overflow:hidden; }
    .thumb img{
      width:100%; height:100%;
      object-fit: cover;           /* vyplní rámeček */
      object-position: 50% 15%;    /* posun výřezu výš na obličej */
      display:block;
    }

    .card span{
      padding:14px 8px; font-size:18px; font-weight:600; color:#fff; background:#111;
      display:flex; align-items:center; justify-content:center; min-height:56px;
    }

    footer{ text-align:center; padding:16px; border-top:1px solid #1a1a1a; margin-top:20px; }
    footer a{ color:#8ab4ff; text-decoration:none; font-size:13px; }
  </style>
</head>
<body>
  <header class="hero">
    <h1 class="brand">Fame<span class="accent">Filter</span></h1>
    <p>Select your star to see the latest news</p>
  </header>

  <div class="grid">
    <a href="person.html?slug=taylor-swift" class="card">
      <div class="thumb"><img src="assets/taylor.jpg" alt="Taylor Swift" loading="lazy"></div>
      <span>Taylor Swift</span>
    </a>

    <a href="person.html?slug=rihanna" class="card">
      <div class="thumb"><img src="assets/rihanna.jpg" alt="Rihanna" loading="lazy"></div>
      <span>Rihanna</span>
    </a>

    <a href="person.html?slug=cristiano-ronaldo" class="card">
      <div class="thumb"><img src="assets/ronaldo.jpg" alt="Cristiano Ronaldo" loading="lazy"></div>
      <span>Cristiano Ronaldo</span>
    </a>

    <a href="person.html?slug=selena-gomez" class="card">
      <div class="thumb"><img src="assets/selena.jpg" alt="Selena Gomez" loading="lazy"></div>
      <span>Selena Gomez</span>
    </a>

    <a href="person.html?slug=kim-kardashian" class="card">
      <div class="thumb"><img src="assets/kim.jpg" alt="Kim Kardashian" loading="lazy"></div>
      <span>Kim Kardashian</span>
    </a>

    <a href="person.html?slug=dua-lipa" class="card">
      <div class="thumb"><img src="assets/dua.jpg" alt="Dua Lipa" loading="lazy"></div>
      <span>Dua Lipa</span>
    </a>

    <a href="person.html?slug=ariana-grande" class="card">
      <div class="thumb"><img src="assets/ariana.jpg" alt="Ariana Grande" loading="lazy"></div>
      <span>Ariana Grande</span>
    </a>

    <a href="person.html?slug=scarlett-johansson" class="card">
      <div class="thumb"><img src="assets/scarlett.jpg" alt="Scarlett Johansson" loading="lazy"></div>
      <span>Scarlett Johansson</span>
    </a>

    <a href="person.html?slug=katy-perry" class="card">
      <div class="thumb"><img src="assets/katy.jpg" alt="Katy Perry" loading="lazy"></div>
      <span>Katy Perry</span>
    </a>

    <a href="person.html?slug=margot-robbie" class="card">
      <div class="thumb"><img src="assets/margot.jpg" alt="Margot Robbie" loading="lazy"></div>
      <span>Margot Robbie</span>
    </a>
  </div>

  <footer>
    <a href="credits.html">Photo credits</a>
  </footer>
</body>
</html>
