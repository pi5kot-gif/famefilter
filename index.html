  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body { margin:0; background:#000; color:#fff; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }

    /* Hero */
    .hero{
      display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;
      height:auto; padding:24px 12px; border-bottom:1px solid #1a1a1a;
    }
    .brand{
      font-size: clamp(36px, 6vw, 56px);
      line-height: 1.1;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 0;
      word-break: break-word;
    }
    .brand .accent{ color:#8ab4ff; }
    .hero p{
      margin:10px 0 0; color:#ccc; font-weight:600; letter-spacing:2px;
      text-transform:uppercase; font-size: clamp(16px, 2.2vw, 20px); line-height:1.2;
    }

    /* Grid */
    .grid{
      max-width:1000px; margin:0 auto; padding:20px;
      display:grid; gap:20px;
      grid-template-columns: repeat(2, 1fr);
    }
    /* 3 sloupce na středních šířkách */
    @media (min-width: 680px){
      .grid{ grid-template-columns: repeat(3, 1fr); }
    }
    /* 4 sloupce na desktopu */
    @media (min-width: 1000px){
      .grid{ grid-template-columns: repeat(4, 1fr); }
    }

    .card{
      background:#111; border:1px solid #1f1f1f; border-radius:12px; overflow:hidden;
      transition:transform .2s ease, border-color .2s ease;
      display:flex; flex-direction:column; text-align:center; text-decoration:none; height:100%;
    }
    .card:hover{ transform:translateY(-4px); border-color:#444; }

    .thumb{ width:100%; aspect-ratio: 3 / 4; overflow:hidden; }
    .thumb img{ width:100%; height:100%; object-fit:cover; object-position:50% 15%; display:block; }

    .card span{
      padding:14px 8px; font-size:18px; font-weight:600; color:#fff; background:#111;
      display:flex; align-items:center; justify-content:center; min-height:56px;
    }

    footer { text-align:center; padding:16px; border-top:1px solid #1a1a1a; margin-top:20px; }
    .btn{
      display:inline-block; padding:10px 14px; border-radius:10px; border:1px solid #2a2a2a;
      background:#111; color:#8ab4ff; text-decoration:none; font-weight:600;
      transition:transform .15s ease, border-color .15s ease;
    }
    .btn:hover{ transform:translateY(-2px); border-color:#444; }
    @media (prefers-reduced-motion: reduce){
      .card{ transition:none; }
      .btn{ transition:none; }
    }
  </style>
