<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FameFilter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    body {
      margin:0;
      background:#000;
      color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    header {
      text-align:center;
      padding:40px 20px;
    }
    header h1 {
      font-size:48px;
      margin:0;
      text-transform:uppercase;
      letter-spacing:2px;
    }
    .grid {
      max-width:900px;
      margin:0 auto;
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:20px;
      padding:20px;
    }
    .row-last {
      grid-column: 2 / span 2; /* posune poslední řadu doprostřed */
      display:flex;
      justify-content:space-around;
      gap:20px;
    }
    .card {
      background:#111;
      border:1px solid #1f1f1f;
      border-radius:12px;
      padding:30px 20px;
      text-align:center;
      transition:all .2s ease;
    }
    .card:hover {
      transform:translateY(-4px);
      border-color:#444;
    }
    .card a {
      color:#8ab4ff;
      font-size:20px;
      font-weight:600;
      text-decoration:none;
    }
  </style>
</head>
<body>
  <header>
    <h1>FameFilter</h1>
    <p>Select your star to see the latest news</p>
  </header>

  <div class="grid">
    <!-- První řada (4) -->
    <div class="card"><a href="person.html?slug=taylor-swift">Taylor Swift</a></div>
    <div class="card"><a href="person.html?slug=rihanna">Rihanna</a></div>
    <div class="card"><a href="person.html?slug=cristiano-ronaldo">Cristiano Ronaldo</a></div>
    <div class="card"><a href="person.html?slug=selena-gomez">Selena Gomez</a></div>

    <!-- Druhá řada (4) -->
    <div class="card"><a href="person.html?slug=kim-kardashian">Kim Kardashian</a></div>
    <div class="card"><a href="person.html?slug=dua-lipa">Dua Lipa</a></div>
    <div class="card"><a href="person.html?slug=ariana-grande">Ariana Grande</a></div>
    <div class="card"><a href="person.html?slug=scarlett-johansson">Scarlett Johansson</a></div>

    <!-- Poslední řada (2 uprostřed) -->
    <div class="row-last">
      <div class="card"><a href="person.html?slug=katy-perry">Katy Perry</a></div>
      <div class="card"><a href="person.html?slug=margot-robbie">Margot Robbie</a></div>
    </div>
  </div>
</body>
</html>
