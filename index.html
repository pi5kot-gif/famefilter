<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FameFilter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body { margin:0; background:#000; color:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    /* Jednotný pevný hero na obou stránkách */
    .hero{
      display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;
      height:160px; padding:0 20px; border-bottom:1px solid #1a1a1a;
    }
    .brand{ font-size:56px; font-weight:800; text-transform:uppercase; letter-spacing:2px; margin:0; }
    .brand .accent{ color:#8ab4ff; }
    .hero p{ margin:8px 0 0; color:#ccc; font-weight:600; letter-spacing:2px; text-transform:uppercase; font-size:20px; white-space:nowrap; }

    .grid {
      max-width:1000px; margin:0 auto; display:grid;
      grid-template-columns: repeat(4, 1fr); gap:20px; padding:20px;
    }
    .card {
      background:#111; border:1px solid #1f1f1f; border-radius:12px; overflow:hidden;
      transition:all .2s ease; display:flex; flex-direction:column; text-align:center;
      height:320px; text-decoration:none;
    }
    .card:hover { transform:translateY(-4px); border-color:#444; }
    .card img { width:100%; height:250px; object-fit:cover; display:block; }
    .card span {
      flex:1; display:flex; align-items:center; justify-content:center;
      font-size:18px; font-weight:600; color:#fff; background:#111; padding:0 8px;
    }

    /* Poslední řadu vycentrujeme prázdnými místy */
    .grid > div:empty { visibility:hidden; }

    @media (max-width: 800px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
      .card { height:300px; } .card img { height:200px; }
      .brand { font-size:40px; }
      .hero { height:140px; }
      .hero p { font-size:18px; letter-spacing:1.5px; }
    }

    footer { text-align:center; padding:16px; border-top:1px solid #1a1a1a; margin-top:20px; }
    footer a { color:#8ab4ff; text-decoration:none; font-size:13px; }
  </style>
</head>
<body>
  <header class="hero">
    <h1 class="brand">Fame<span class="accent">Filter</span></h1>
    <p id="title">Select your star to see the latest news</p>
  </header>

  <div class="grid">
    <!-- 1. řada -->
    <a href="person.html?slug=taylor-swift" class="card"><img src="assets/taylor.jpg" alt="Taylor Swift"><span>Taylor Swift</span></a>
    <a href="person.html?slug=rihanna" class="card"><img src="assets/rihanna.jpg" alt="Rihanna"><span>Rihanna</span></a>
    <a href="person.html?slug=cristiano-ronaldo" class="card"><img src="assets/ronaldo.jpg" alt="Cristiano Ronaldo"><span>Cristiano Ronaldo</span></a>
    <a href="person.html?slug=selena-gomez" class="card"><img src="assets/selena.jpg" alt="Selena Gomez"><span>Selena Gomez</span></a>

    <!-- 2. řada -->
    <a href="person.html?slug=kim-kardashian" class="card"><img src="assets/kim.jpg" alt="Kim Kardashian"><span>Kim Kardashian</span></a>
    <a href="person.html?slug=dua-lipa" class="card"><img src="assets/dua.jpg" alt="Dua Lipa"><span>Dua Lipa</span></a>
    <a href="person.html?slug=ariana-grande" class="card"><img src="assets/ariana.jpg" alt="Ariana Grande"><span>Ariana Grande</span></a>
    <a href="person.html?slug=scarlett-johansson" class="card"><img src="assets/scarlett.jpg" alt="Scarlett Johansson"><span>Scarlett Johansson</span></a>

    <!-- 3. řada – 2 uprostřed -->
    <div></div>
    <a href="person.html?slug=katy-perry" class="card"><img src="assets/katy.jpg" alt="Katy Perry"><span>Katy Perry</span></a>
    <a href="person.html?slug=margot-robbie" class="card"><img src="assets/margot.jpg" alt="Margot Robbie"><span>Margot Robbie</span></a>
    <div></div>
  </div>

  <footer>
    <a href="credits.html">Photo credits</a>
  </footer>
</body>
</html>
