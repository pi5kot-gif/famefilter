<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FameFilter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body { margin:0; background:#000; color:#fff; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }

    /* Hero */
    .hero{
      display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;
      height:auto; padding:24px 12px; border-bottom:1px solid #1a1a1a;
    }
    .brand{
      font-size:56px; font-weight:800; text-transform:uppercase; letter-spacing:2px;
      margin:0; line-height:1.1; word-break:break-word;
    }
    .brand .accent{ color:#8ab4ff; }
    .hero p{
      margin:10px 0 0; color:#ccc; font-weight:600; letter-spacing:2px;
      text-transform:uppercase; font-size:20px; line-height:1.2;
    }
    @media (max-width:600px){
      .brand{font-size:36px; letter-spacing:1.5px;}
      .hero p{font-size:16px; letter-spacing:1px;}
    }

    /* Grid */
    .grid{
      max-width:1000px; margin:0 auto; padding:20px;
      display:grid; gap:20px;
      grid-template-columns: repeat(2, 1fr);
    }
    @media (min-width: 801px){
      .grid{ grid-template-columns: repeat(4, 1fr); }
      .grid > a.card:nth-last-child(2){ grid-column: 2; }
    }

    .card{
      background:#111; border:1px solid #1f1f1f; border-radius:12px; overflow:hidden;
      transition:transform .2s ease, border-color .2s ease;
      display:flex; flex-direction:column; text-align:center; text-decoration:none; height:100%;
    }
    .card:hover{ transform:translateY(-4px); border-color:#444; }

    .thumb{ width:100%; aspect-ratio: 3 / 4; overflow:hidden; }
    .thumb img{ width:100%; height:100%; object-fit:cover; object-position:50% 15%; display:block; }

    .card span{
      padding:14px 8px; font-size:18px; font-weight:600; color:#fff; background:#111;
      display:flex; align-items:center; justify-content:center; min-height:56px;
    }

    /* Footer button */
    footer { text-align:center; padding:16px; border-top:1px solid #1a1a1a; margin-top:20px; }
    .btn{
      display:inline-block; padding:10px 14px; border-radius:10px; border:1px solid #2a2a2a;
      background:#111; color:#8ab4ff; text-decoration:none; font-weight:600;
      transition:transform .15s ease, border-color .15s ease;
    }
    .btn:hover{ transform:translateY(-2px); border-color:#444; }
  </style>
</head>
<body>
  <header class="hero">
    <h1 class="brand">Fame<span class="accent">Filter</span></h1>
    <p>Select your star to see the latest news</p>
  </header>

  <div class="grid">
    <a href="person.html?slug=taylor-swift" class="card"><div class="thumb"><img src="assets/taylor.jpg" alt="Taylor Swift"></div><span>Taylor Swift</span></a>
    <a href="person.html?slug=rihanna" class="card"><div class="thumb"><img src="assets/rihanna.jpg" alt="Rihanna"></div><span>Rihanna</span></a>
    <a href="person.html?slug=cristiano-ronaldo" class="card"><div class="thumb"><img src="assets/ronaldo.jpg" alt="Cristiano Ronaldo"></div><span>Cristiano Ronaldo</span></a>
    <a href="person.html?slug=selena-gomez" class="card"><div class="thumb"><img src="assets/selena.jpg" alt="Selena Gomez"></div><span>Selena Gomez</span></a>
    <a href="person.html?slug=kim-kardashian" class="card"><div class="thumb"><img src="assets/kim.jpg" alt="Kim Kardashian"></div><span>Kim Kardashian</span></a>
    <a href="person.html?slug=dua-lipa" class="card"><div class="thumb"><img src="assets/dua.jpg" alt="Dua Lipa"></div><span>Dua Lipa</span></a>
    <a href="person.html?slug=ariana-grande" class="card"><div class="thumb"><img src="assets/ariana.jpg" alt="Ariana Grande"></div><span>Ariana Grande</span></a>
    <a href="person.html?slug=scarlett-johansson" class="card"><div class="thumb"><img src="assets/scarlett.jpg" alt="Scarlett Johansson"></div><span>Scarlett Johansson</span></a>
    <a href="person.html?slug=katy-perry" class="card"><div class="thumb"><img src="assets/katy.jpg" alt="Katy Perry"></div><span>Katy Perry</span></a>
    <a href="person.html?slug=margot-robbie" class="card"><div class="thumb"><img src="assets/margot.jpg" alt="Margot Robbie"></div><span>Margot Robbie</span></a>
  </div>

  <footer>
    <a class="btn" href="credits.html">Attributions</a>
  </footer>
</body>
</html>
