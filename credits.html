<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FameFilter – Attributions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body { margin:0; background:#000; color:#fff; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; line-height:1.5; }

    .hero{
      display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;
      height:auto; padding:24px 12px; border-bottom:1px solid #1a1a1a;
    }
    .brand{
      font-size:56px; font-weight:800; text-transform:uppercase; letter-spacing:2px;
      margin:0; line-height:1.1; word-break:break-word;
    }
    .brand .accent{ color:#8ab4ff; }
    .hero p{ margin:10px 0 0; color:#ccc; font-weight:600; letter-spacing:2px; text-transform:uppercase; font-size:20px; line-height:1.2; }
    @media (max-width:600px){ .brand{font-size:36px;} .hero p{font-size:16px;} }

    .wrap{
      max-width:1000px; margin:0 auto; padding:24px 16px;
      display:grid; gap:24px;
      grid-template-columns: repeat(2, 1fr);
    }
    @media (max-width:600px){ .wrap{ grid-template-columns: 1fr; } }

    .credit{
      background:#111; border:1px solid #1f1f1f; border-radius:12px; padding:16px;
      display:flex; flex-direction:column; align-items:center; text-align:center; gap:12px;
    }
    .thumb{ width:140px; aspect-ratio: 3 / 4; overflow:hidden; border-radius:10px; border:1px solid #2a2a2a; }
    .thumb img{ width:100%; height:100%; object-fit:cover; object-position:50% 15%; display:block; }

    .name{ font-weight:700; font-size:18px; }
    .meta{ color:#ccc; font-size:14px; }
    .meta a{ color:#8ab4ff; text-decoration:none; }
    .meta a:hover{ text-decoration:underline; }

    footer{ text-align:center; padding:16px; border-top:1px solid #1a1a1a; margin-top:20px; }
    .btn{
      display:inline-block; padding:10px 14px; border-radius:10px; border:1px solid #2a2a2a;
      background:#111; color:#8ab4ff; text-decoration:none; font-weight:600;
      transition:transform .15s ease, border-color .15s ease;
    }
    .btn:hover{ transform:translateY(-2px); border-color:#444; }
  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q3QCS3QKWZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-Q3QCS3QKWZ');
  </script>
</head>
<body>
  <header class="hero">
    <h1 class="brand">Fame<span class="accent">Filter</span></h1>
    <p>Attributions</p>
  </header>

  <div class="wrap">
    <!-- credits blocks (Taylor, Rihanna, Ronaldo, …, Margot) beze změny -->
    <!-- ... tvé bloky přesně tak jak jsi poslal ... -->
  </div>

  <footer>
    <a class="btn" href="index.html">Home</a>
  </footer>
</body>
</html>
