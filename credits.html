<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FameFilter – Attributions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin:0; background:#000; color:#fff;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      line-height:1.5;
    }

    /* Hero */
    .hero{
      display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;
      height:auto; padding:24px 12px; border-bottom:1px solid #1a1a1a;
    }
    .brand{
      font-size:56px; font-weight:800; text-transform:uppercase; letter-spacing:2px;
      margin:0; line-height:1.1; word-break:break-word;
    }
    .brand .accent{ color:#8ab4ff; }
    .hero p{
      margin:10px 0 0; color:#ccc; font-weight:600; letter-spacing:2px;
      text-transform:uppercase; font-size:20px; line-height:1.2;
    }
    @media (max-width:600px){
      .brand{font-size:36px; letter-spacing:1.5px;}
      .hero p{font-size:16px; letter-spacing:1px;}
    }

    /* Obsah */
    .wrap{
      max-width:1000px; margin:0 auto; padding:24px 16px;
      display:grid; grid-template-columns:repeat(auto-fit, minmax(300px,1fr));
      gap:24px;
    }

    .credit{
      background:#111; border:1px solid #1f1f1f; border-radius:12px; padding:16px;
      display:flex; flex-direction:column; align-items:center; text-align:center;
      gap:12px;
    }

    .thumb{
      width:140px; aspect-ratio: 3 / 4; overflow:hidden;
      border-radius:10px; border:1px solid #2a2a2a;
    }
    .thumb img{
      width:100%; height:100%;
      object-fit:cover; object-position:50% 15%;
      display:block;
    }

    .name{ font-weight:700; font-size:18px; }
    .meta{ color:#ccc; font-size:14px; }
    .meta a{ color:#8ab4ff; text-decoration:none; }
    .meta a:hover{ text-decoration:underline; }

    /* Zpětné tlačítko */
    .back{
      grid-column:1/-1; display:flex; justify-content:center; margin:28px 0 8px;
    }
    .back a{
      display:inline-block; padding:10px 14px; border-radius:10px; border:1px solid #2a2a2a;
      background:#111; color:#8ab4ff; text-decoration:none; font-weight:600;
      transition:transform .15s ease, border-color .15s ease;
    }
    .back a:hover{ transform:translateY(-2px); border-color:#444; }

    footer{
      text-align:center; padding:16px; color:#aaa; font-size:12px;
      border-top:1px solid #1a1a1a; margin-top:8px;
    }
  </style>
</head>
<body>
  <header class="hero">
    <h1 class="brand">Fame<span class="accent">Filter</span></h1>
    <p>Attributions</p>
  </header>

  <div class="wrap">

    <div class="credit">
      <div class="thumb"><img src="assets/taylor.jpg" alt="Taylor Swift"></div>
      <div class="name">Taylor Swift</div>
      <div class="meta">
        Image: <a href="https://commons.wikimedia.org/wiki/File:Taylor_Swift_at_the_2023_MTV_Video_Music_Awards_(3).png" target="_blank">Wikimedia Commons</a><br/>
        © Jana Zills — CC BY-SA 2.0
      </div>
    </div>

    <div class="credit">
      <div class="thumb"><img src="assets/rihanna.jpg" alt="Rihanna"></div>
      <div class="name">Rihanna</div>
      <div class="meta">
        Image: <a href="https://commons.wikimedia.org/wiki/File:Rihanna_-_Live_in_Paris_(9).jpg" target="_blank">Wikimedia Commons</a><br/>
        © Eva Rinaldi — CC BY-SA 2.0
      </div>
    </div>

    <!-- ...opakuj pro ostatní celebrity... -->

    <div class="credit">
      <div class="thumb"><img src="assets/margot.jpg" alt="Margot Robbie"></div>
      <div class="name">Margot Robbie</div>
      <div class="meta">
        Image: <a href="https://commons.wikimedia.org/wiki/File:Margot_Robbie_by_Gage_Skidmore_(cropped).jpg" target="_blank">Wikimedia Commons</a><br/>
        © Gage Skidmore — CC BY-SA 3.0
      </div>
    </div>

    <!-- Zpětné tlačítko -->
    <div class="back">
      <a href="index.html">← Back to FameFilter</a>
    </div>
  </div>

  <footer>
    FameFilter © 2025 – Attributions
  </footer>
</body>
</html>
